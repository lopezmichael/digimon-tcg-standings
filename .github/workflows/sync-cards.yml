name: Sync Card Database

on:
  schedule:
    # Run on the 1st of each month at midnight UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI
    inputs:
      full_sync:
        description: 'Run full sync instead of incremental'
        required: false
        default: 'false'
        type: boolean
      discover_only:
        description: 'Only run prefix discovery (no sync)'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install duckdb python-dotenv requests

      - name: Discover new set prefixes
        if: ${{ inputs.discover_only == 'true' || github.event_name == 'schedule' }}
        run: python scripts/sync_cards.py --discover
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DATABASE: digimon_tcg_dfw

      - name: Sync cards (incremental)
        if: ${{ inputs.discover_only != 'true' && inputs.full_sync != 'true' }}
        run: python scripts/sync_cards.py --by-set --incremental
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DATABASE: digimon_tcg_dfw

      - name: Sync cards (full)
        if: ${{ inputs.full_sync == 'true' }}
        run: python scripts/sync_cards.py --by-set
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDUCK_DATABASE: digimon_tcg_dfw
